<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to CodeJava Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="">
				<img th:src="@{/img/wmLogo.png}" id="imagen" alt="" width="30" height="30"
					class="d-inline-block align-text-top">
				<b>Talleres Fitipaldi</b>
			</a>


			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active " aria-current="page" href="">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/users">Area clientes</a>
					</li>
					<li class="nav-item">
						<a sec:authorize="!isAuthenticated()" class="nav-link" href="/register">Registrarse</a>
					</li>
				</ul>
			</div>
			<!-- IF(NO ESTAMOS LOGUEADOS) -->
			<a sec:authorize="!isAuthenticated()" class="btn btn-outline-success" role="button" aria-disabled="true" href="/login">Iniciar sesión</a>
			<!-- ELSE -->
			<form sec:authorize="isAuthenticated()" class="d-flex" th:action="@{/logout}" method="post">
				<a class="navbar-brand" style="color:#FFFFF0">
					Bienvenido <b><i>[[${#request.userPrincipal.principal.fullName}]]</i></b>
				</a>
				<input class="btn btn-outline-danger" type="submit" value="Cerrar sesión" />
			</form>
		</div>
	</nav>

	<div class="container text-center">
		<br>
		<h1>Bienvenido a Talleres Fitipaldi</h1>

	</div>

</body>

</html>
