<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body >
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="">
				<img th:src="@{/img/wmLogo.png}" id="imagen" alt="" width="30" height="30"
					class="d-inline-block align-text-top">
				<b>Talleres Fitipaldi</b>
			</a>


			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link " aria-current="page" href="/">Inicio</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link active" href="/register">Registrarse</a>
					</li>
				</ul>
			</div>
			
		</div>
	</nav>
	<div class="container text-center">
		<div><br>
			<h1>Registro de usuario - Registrarse</h1>
			<br>
		</div>
		<form  th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<div class=" container center col-8">
					<input type="email" th:field="*{email}" class="form-control" required
					placeholder="Email"/>
				</div>
			</div>
			
			<div class="form-group row">
				<div class=" container center col-8">
					<input type="password" th:field="*{password}" class="form-control" required 
					 minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="La contraseña debe de contener al menos 8 caracteres, una letra minúscula, una letra mayúscula y un número." 
					 placeholder="Contraseña"/>
							
				</div>
			</div>
			
			<div class="form-group row">
				
				<div class=" container center col-8">
					<input type="text" th:field="*{dni}" class="form-control" 
							required minlength="9" maxlength="9" pattern="^\d{8}[a-zA-Z]$"
							title="El DNI debe contener 8 números seguidos de una letra"
							placeholder="DNI"/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Registrarse</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
